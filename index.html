 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fef5e7;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .newspaper {
            width: 100%;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-top: 20px;
            color: #d63384;
        }

        /* Flower Stem */
        .stem {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 10px;
            height: 0;
            background-color: green;
            transform: translateX(-50%);
            animation: growStem 3s linear forwards;
        }

        @keyframes growStem {
            0% { height: 0; }
            100% { height: 150px; }
        }

        /* Flower Bloom */
        .flower {
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            animation: bloom 3s ease-in-out 3s forwards;
        }

        .petal {
            width: 40px;
            height: 40px;
            background-color: pink;
            position: absolute;
            border-radius: 50%;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-20px); }
        .petal:nth-child(2) { transform: rotate(72deg) translateY(-20px); }
        .petal:nth-child(3) { transform: rotate(144deg) translateY(-20px); }
        .petal:nth-child(4) { transform: rotate(216deg) translateY(-20px); }
        .petal:nth-child(5) { transform: rotate(288deg) translateY(-20px); }

        @keyframes bloom {
            0% { transform: translateX(-50%) scale(0); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .center {
            width: 30px;
            height: 30px;
            background-color: yellow;
            position: absolute;
            top: 5px;
            left: 5px;
            border-radius: 50%;
        }

        /* Falling Petals */
        .falling-petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) translateX(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) translateX(30px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="newspaper.jpg" alt="Valentine Newspaper" class="newspaper">
        <h1>David, will you be my Valentine?</h1>
    </div>

    <!-- Flower Structure -->
    <div class="stem"></div>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

    <script>
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("falling-petal");
            document.body.appendChild(petal);

            let startX = Math.random() * window.innerWidth;
            petal.style.left = `${startX}px`;
            petal.style.animationDuration = `${Math.random() * 3 + 2}s`;

            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        setInterval(createPetal, 500);
    </script>

</body>
</html>
